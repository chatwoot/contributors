# #
# # This action will build and publish gh-pages site.
# # This is set to run for every merge to master.
# #

name: Publish Github Pages
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  action:
    runs-on: ubuntu-latest
    env:
      custom_domain: ${{ secrets.CUSTOM_DOMAIN }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: yarn
      - name: Build pages
        if: ${{ env.custom_domain == 'true' }}
        run: |
          yarn build
          yarn export
      - name: Build pages
        if: ${{ env.custom_domain == 'false' }}
        run: |
          BASE_PATH=/contributors yarn build
          BASE_PATH=/contributors yarn export
      - name: Deploy github pagesðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: server/out # The folder the action should deploy.
